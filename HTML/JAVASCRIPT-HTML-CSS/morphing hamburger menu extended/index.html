<!DOCTYPE hmtl>
<html>
	<head>
		<title>Menu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="uft-8" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<!-- This checkbox will give us the toggle behavior, it will be hidden, but functional -->
			<input id="toggle" type="checkbox">

			<!-- IMPORTANT: Any element that we want to modify when the checkbox state changes go here, being "sibling" of the checkbox element -->

			<!-- This label is tied to the checkbox, and it will contain the toggle "buttons" -->
			<label class="toggle-container" for="toggle">
				<!-- If menu is open, it will be the "X" icon, otherwise just a clickable area behind the hamburger menu icon -->
				<span class="button button-toggle"></span>
			</label>

			<!-- The nav menu -->
			<nav class="nav">
				<a class="nav-item" href="#D">Dashboard</a>
				<a class="nav-item" href="#H">History</a>
				<a class="nav-item" href="#S">Statistics</a>
				<a class="nav-item" href="#P">Portfolio</a>
			</nav>
		</div>

		<a href="#f"><div class="box1">
		<h2>BOX1</h2>
		</div></a>

	</body>
	<script>
		var tog = document.getElementById('toggle');
		var box = document.getElementsByClassName('container')[0];
		var div = document.getElementsByClassName('box1')[0];

		tog.onclick = function(){
			if(tog.checked == true){
				box.style.zIndex = '2';
				div.style.zIndex = '1';
			}else{
			setTimeout(function (){
				box.style.zIndex = '1';
				div.style.zIndex = '2';
			}, 500);
			}
		}
	</script>
</html>
