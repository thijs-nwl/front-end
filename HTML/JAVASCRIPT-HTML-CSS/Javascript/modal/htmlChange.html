<html>
	<head>
		<title>javascript</title>
	</head>	
	<body>
		<p id="demo">Click the button to change the text in this paragraph.</p>
		
		<button onclick="myFunction()">Try it</button>
	</body>


	<script>
		var img = "<img src='img1.png'>"
	
		function myFunction() {
		document.getElementById("demo").innerHTML = img;
		}
		
	</script>
</html>
