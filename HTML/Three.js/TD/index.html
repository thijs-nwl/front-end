<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var TD = new THREE.Group();
			var T = new THREE.Group();
			var D = new THREE.Group();

			var material = new THREE.MeshNormalMaterial( { overdraw: 0.5 } )

			//------- T ------//
				var geometryT1 = new THREE.BoxGeometry( 1, 5, 1 );
				var geometryT2 = new THREE.BoxGeometry( 3, 1, 1 );
				var T1 = new THREE.Mesh( geometryT1, material );
				var T2 = new THREE.Mesh(geometryT2, material)
				T2.position.y = 2;
				T.add(T1, T2)
				T.position.x = -1.5;

			//------- D -------//
					var geometryD1 = new THREE.BoxGeometry(1, 3, 1);
					var geometryD2 = new THREE.BoxGeometry(3.5, 1, 1);
					var geometryD3 = new THREE.BoxGeometry(1, 3, 1);
					var D1 = new THREE.Mesh(geometryD1, material);
					var D2 = new THREE.Mesh(geometryD2, material);
					var D3 = new THREE.Mesh(geometryD2, material);
					var D4 = new THREE.Mesh(geometryD3, material);
					D2.position.y = 2;
					D2.position.x = .75;
					D3.position.y = -2;
					D3.position.x = .75;
					D4.position.x = 3;
					D.add(D1, D2, D3, D4);
					D.position.x = 1;
			TD.add(T, D)
			TD.position.z = 40;

			scene.add( TD );

			camera.position.z = 45;

			var animate = function () {
				requestAnimationFrame( animate );



				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
